<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario editable con animaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        input[type="number"] {
            width: 80px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .completed {
            background-color: #d4edda;
            animation: fadeOut 1s forwards;
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.6;
            }
        }
        #total {
            font-weight: bold;
            font-size: 16px;
        }

        /* Estilos para el contenedor del QR y la información */
        #qrForm {
            display: none;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Estilo para los contenedores */
        .info-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .info-container p, .info-container button {
            margin: 5px;
        }

        #qrcode {
            margin-top: 20px;
        }

        /* Overlay de carga */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 1000;
            display: none;
        }

        /* Spinner de loading */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
    <!-- Agregar la librería QRCode -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>

<h1>Formulario de preparación</h1>

<!-- Contenedor de la información -->
<div class="info-container">
    <label>
        <input type="checkbox" id="editCheckbox" onchange="toggleEdit()"> Habilitar edición de unidades preparadas
    </label>

    <p id="total">Total por preparar: 0</p>

    <button onclick="finishProcess()">Terminar todo el proceso</button>
</div>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Línea</th>
                <th>Código</th>
                <th>Artículo</th>
                <th>Stock</th>
                <th>Por preparar</th>
                <th>Unidades preparadas</th>
                <th>Estado</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>CASA/P/6001</td>
                <td>CASACA BLACK ORLANDO</td>
                <td>50</td>
                <td><input type="number" value="0" min="0" max="50" onchange="updateTotal(this, 50, 1)"></td>
                <td><input type="number" value="0" min="0" onchange="updateUnitsPrepared(this, 1)"></td>
                <td>Pendiente</td>
                <td><button onclick="markAsCompleted(this)">Pedido terminado</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>PANT/N/6002</td>
                <td>PANTALÓN COCKER CARGO NEGRO</td>
                <td>30</td>
                <td><input type="number" value="0" min="0" max="30" onchange="updateTotal(this, 30, 2)"></td>
                <td><input type="number" value="0" min="0" onchange="updateUnitsPrepared(this, 2)"></td>
                <td>Pendiente</td>
                <td><button onclick="markAsCompleted(this)">Pedido terminado</button></td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Contenedor para el QR y el formulario para escanear -->
<div id="qrForm">
    <h2>Código QR listo para escanear:</h2>
    <div id="qrcode"></div>
</div>

<!-- Overlay de carga -->
<div id="loadingOverlay" class="overlay">
    <div class="spinner"></div>
    <p>Generando código QR...</p>
</div>

<script>
    // Función para actualizar el total por preparar
    function updateTotal(inputElement, maxStock, rowId) {
        let value = parseInt(inputElement.value) || 0;

        // Asegura que el valor no supere el stock disponible
        if (value > maxStock) {
            inputElement.value = maxStock; // Restablece al valor máximo si es mayor al stock
            value = maxStock; // Actualiza el valor a stock máximo
        }

        // Actualizar el total por preparar
        let total = 0;
        const inputs = document.querySelectorAll('input[type="number"]');
        inputs.forEach(input => {
            total += parseInt(input.value) || 0;
        });

        document.getElementById('total').innerText = `Total por preparar: ${total}`;
    }

    // Función para actualizar las unidades preparadas
    function updateUnitsPrepared(inputElement, rowId) {
        const value = parseInt(inputElement.value) || 0;
        const row = inputElement.closest('tr'); // Encuentra la fila
        row.querySelector('td:nth-child(6)').innerText = value; // Actualiza las unidades preparadas en la tabla
    }

    // Función para marcar un pedido como completado
    function markAsCompleted(button) {
        const row = button.parentElement.parentElement;
        row.classList.add('completed');
        row.querySelector('td:nth-child(6)').innerText = 'Completado'; // Cambia el estado a "Completado"
        button.disabled = true; // Desactiva el botón
        button.innerText = 'Terminado'; // Cambia el texto del botón
    }

    // Función para terminar todo el proceso y generar un código QR
    function finishProcess() {
        // Mostrar el overlay de loading
        document.getElementById('loadingOverlay').style.display = 'flex';

        // Simular un retraso para el efecto de carga (por ejemplo, 3 segundos)
        setTimeout(function() {
            const qrData = "NV228|RS226";
            const qrCode = new QRCode(document.getElementById("qrcode"), {
                text: qrData,
                width: 256,   // Tamaño aumentado del QR
                height: 256   // Tamaño aumentado del QR
            });

            // Ocultar el overlay de loading
            document.getElementById('loadingOverlay').style.display = 'none';

            // Mostrar el formulario con el QR
            document.getElementById('qrForm').style.display = 'flex';

            // Ocultar la tabla y el botón de finalizar
            document.querySelector('table').style.display = 'none';
            document.querySelector('button').style.display = 'none';
        }, 3000); // Retraso de 3 segundos
    }

    // Función para habilitar o deshabilitar la edición de unidades preparadas
    function toggleEdit() {
        const isChecked = document.getElementById('editCheckbox').checked;
        const unitInputs = document.querySelectorAll('td:nth-child(6) input[type="number"]');
        unitInputs.forEach(input => {
            input.disabled = !isChecked;
        });
    }
</script>

</body>
</html>
